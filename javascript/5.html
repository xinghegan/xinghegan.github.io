<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{position:absolute;bottom:0;left:400px;height:200px;width:600px;overflow:hidden;}
#div1 img{width:64px;float:left;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div1');
	var aImg = oDiv.children;
	document.onmousemove = function(ev){
		var oEvt = ev || event;
		for(var i=0;i<aImg.length;i++){
			a = aImg[i].offsetLeft+aImg[i].offsetWidth/2+oDiv.offsetLeft-oEvt.clientX;
			b = aImg[i].offsetTop+aImg[i].offsetHeight/2+oDiv.offsetTop-oEvt.clientY;
			c = Math.sqrt(b*b+a*a);
			
			scale = c/500;
			if(scale>0.5){
				scale =0.5;
			}

			dis = 1-scale;
			
			aImg[i].style.width = 128*dis+'px';
		}
	}	
}
</script>
</head>

<body>
<div id="div1">
<img src="img2/1.png"/>
<img src="img2/2.png"/>
<img src="img2/3.png"/>
<img src="img2/4.png"/>
<img src="img2/5.png"/>
</div>
</body>
</html>
