<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	var a = false;
	var oDiv = document.getElementsByTagName('div')[0];
	oDiv.onclick = function(){
		if(a){
			alert(1);
		}
		a = true;
		setTimeout(function(){
			a= false;	
		},500)
	}	
}
</script>
</head>

<body>
<div style="width:100px;height:100px;background:#000;"></div>
</body>
</html>
